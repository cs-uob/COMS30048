repository: "cs-uob/COMS30048"
url: "https://cs-uob.github.io"
baseurl: "/COMS30048"
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

title: "COMS30048"
subtitle: "Applied Cryptology"
title_separator: "|"

minimal_mistakes_skin: "contrast"
locale: "en"
enable_copy_code_button: true
breadcrumbs: false
search: true
atom_feed:
  hide: true

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      header:
        image: /assets/image/banner.png
      sidebar:
        nav: "side"
